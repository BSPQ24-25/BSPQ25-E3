# Name of the application
spring.application.name=StudentLoanManagement

# Configuraci√≥n de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/mv?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.student_loan.security=TRACE

# Springdoc Swagger API Config
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html